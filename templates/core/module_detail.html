{% extends 'base.html' %}

{% block title %}{{ module.name }} | EleFrente{% endblock %}

{% block content %}
<h1>Módulo {{ module.name }}</h1>
<p class="lead">Selecciona una sección</p>

<div class="list-group">
  {% for section in module.sections.all %}
    <a href="{% url 'section_detail' section.pk %}" class="list-group-item list-group-item-action">{{ section.title }}</a>
  {% empty %}
    <p>No hay secciones disponibles.</p>
  {% endfor %}
</div>
{% endblock %}
