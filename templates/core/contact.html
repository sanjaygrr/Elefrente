{% extends 'base.html' %}

{% block title %}Contáctanos | EleFrente{% endblock %}

{% block content %}
<h1>Contáctanos</h1>
<p>Si tienes preguntas, sugerencias o comentarios, escríbenos a <a href="mailto:info@elefrente.com">info@elefrente.com</a>.</p>

<form action="https://formspree.io/f/myyvdnrz" method="POST" class="mt-4">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" name="nombre" id="nombre" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="mensaje" class="form-label">Mensaje</label>
    <textarea name="mensaje" id="mensaje" rows="4" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
